<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ejercicio con DHTML</title>
<script language="JavaScript">
function mueveReloj(){
    momentoActual = new Date()
    hora = momentoActual.getHours()
    minuto = momentoActual.getMinutes()
    segundo = momentoActual.getSeconds()

    str_segundo = new String (segundo)
    if (str_segundo.length == 1)
       segundo = "0" + segundo

    str_minuto = new String (minuto)
    if (str_minuto.length == 1)
       minuto = "0" + minuto

    str_hora = new String (hora)
    if (str_hora.length == 1)
       hora = "0" + hora

    horaImprimible = hora + " : " + minuto + " : " + segundo

    document.form_reloj.reloj.value = horaImprimible

    setTimeout("mueveReloj()",1000)
}
</script>
</head>

<body onload="mueveReloj()">
<h1>Ejercicio con DHTML</h1>
<ul>
  <li>Se usan Formularios</li>
  <li>Una funci√≥n JavaScript muestra y actualiza el reloj</li>
  <li>Con eventos se pone en marcha el reloj</li>
  <li>Con hojas de esilo se cambia la apariencia</li>
</ul>
<p>A continuacion el reloj funcionando... </p>
<form name="form_reloj">
<input type="text" name="reloj" size="40" style="background-color : gray; color : White; font-family : Verdana, Arial, Helvetica; font-size : 16pt; text-align : center;" onfocus="window.document.form_reloj.reloj.blur()">
</form> 
</body>
</html>
