<!DOCTYPE html>
<html>
<head>
	<title>Multimedia - Video, Audio, Youtube</title>
	<meta charset="utf-8">
</head>
<body>
<h2>Agregar video</h2>
<video width="400" controls>
  <source src="videos/mov_bbb.mp4" type="video/mp4">
  <source src="videos/mov_bbb.ogg" type="video/ogg">
  Tu navegador no soporta video HTML5.
</video>
<p>
Video cortesia de <a href="https://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
</p>
<hr>
<h2>Agregar audio</h2>
<audio controls>
  <source src="audios/horse.ogg" type="audio/ogg">
  <source src="audios/horse.mp3" type="audio/mpeg">
  Tu navegador no soporta el elemento audio.
</audio>
<hr>
<h2>Agregar video de Youtube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/wIPOGXDvUYc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
